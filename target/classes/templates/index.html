<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScribe AI - Clinical Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .landing-container {
            width: 100%;
            padding: 20px;
        }
        .hero-section {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .hero-section h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            opacity: 0.95;
        }
        .user-selector {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .role-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: #e9ecef;
            color: #495057;
            transition: all 0.3s;
        }
        .role-btn.active {
            background: #667eea;
            color: white;
        }
        .user-list {
            display: none;
        }
        .user-list.active {
            display: block;
        }
        .user-item {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .user-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .user-item .name {
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }
        .user-item .status {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .seed-btn {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="hero-section">
            <h1>üè• MediScribe AI</h1>
            <p>Clinical Operations Powered by Llama 3.2</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">Healing the Healers - Automating Medical Documentation</p>
        </div>

        <div class="user-selector">
            <h5 class="mb-3 text-center">Select Your Role</h5>
            
            <div class="role-tabs">
                <button class="role-btn active" onclick="showRole('doctor')">üë®‚Äç‚öïÔ∏è Doctor</button>
                <button class="role-btn" onclick="showRole('nurse')">üë©‚Äç‚öïÔ∏è Nurse</button>
                <button class="role-btn" onclick="showRole('patient')">üßë‚Äçüíº Patient</button>
            </div>

            <!-- Doctors -->
            <div id="doctor-list" class="user-list active">
                <form th:each="doctor : ${doctors}" method="POST" action="/switch-user" class="user-item" style="border: none; padding: 0; margin-bottom: 12px;">
                    <input type="hidden" name="userId" th:value="${doctor.id}">
                    <button type="submit" style="background: none; border: 2px solid #e9ecef; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.borderColor='#667eea'; this.style.background='#f8f9ff';" onmouseout="this.style.borderColor='#e9ecef'; this.style.background='white';">
                        <div class="name" th:text="${doctor.name}"></div>
                        <div class="status" th:text="${doctor.status}"></div>
                    </button>
                </form>
            </div>

            <!-- Nurses -->
            <div id="nurse-list" class="user-list">
                <form th:each="nurse : ${nurses}" method="POST" action="/switch-user" class="user-item" style="border: none; padding: 0; margin-bottom: 12px;">
                    <input type="hidden" name="userId" th:value="${nurse.id}">
                    <button type="submit" style="background: none; border: 2px solid #e9ecef; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.borderColor='#667eea'; this.style.background='#f8f9ff';" onmouseout="this.style.borderColor='#e9ecef'; this.style.background='white';">
                        <div class="name" th:text="${nurse.name}"></div>
                        <div class="status" th:text="${nurse.status}"></div>
                    </button>
                </form>
            </div>

            <!-- Patients -->
            <div id="patient-list" class="user-list">
                <form th:each="patient : ${patients}" method="POST" action="/switch-user" class="user-item" style="border: none; padding: 0; margin-bottom: 12px;">
                    <input type="hidden" name="userId" th:value="${patient.id}">
                    <button type="submit" style="background: none; border: 2px solid #e9ecef; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.borderColor='#667eea'; this.style.background='#f8f9ff';" onmouseout="this.style.borderColor='#e9ecef'; this.style.background='white';">
                        <div class="name" th:text="${patient.name}"></div>
                        <div class="status" th:text="${patient.status}"></div>
                    </button>
                </form>
            </div>

            <!-- No users message -->
            <div id="no-users" class="text-center text-muted" style="display: none;">
                <p>No users available. Seed test data first.</p>
            </div>

            <form action="/api/seed-data" method="POST">
                <button type="submit" class="btn btn-outline-secondary seed-btn py-3">üå± Seed Test Data</button>
            </form>
        </div>
    </div>

    <script>
        function showRole(role) {
            document.querySelectorAll('.user-list').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.role-btn').forEach(el => el.classList.remove('active'));
            
            const listId = role + '-list';
            document.getElementById(listId).classList.add('active');
            
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
